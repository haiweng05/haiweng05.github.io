<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course Notes</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css"/>
  
  <style>
    /* 优化公式显示大小 */
    .katex { font-size: 1.1em; }
    /* 修复行内公式可能出现的背景色问题 */
    span.katex-display { margin: 0.5em 0; }
  </style>
</head>
<body>
  <div id="app">Loading Notes...</div>
  
  <script>
    window.$docsify = {
      name: 'My Knowledge Base',
      repo: '', 
      loadSidebar: true, 
      subMaxLevel: 3,
      auto2top: true,
      
      // -------------------------------------------
      // 新版配置: 使用 latex 属性而不是 katex
      // -------------------------------------------
      latex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']], // 设置行内公式定界符
        displayMath: [['$$', '$$'], ['\\[', '\\]']], // 设置块级公式定界符
        // 自定义 KaTeX 选项
        customOptions: {
           macros: {
               // 这里可以定义全局宏，例如 "\\RR": "\\mathbb{R}"
           }
        }
      },

      // 注意：这里不再需要 plugins 里的正则替换 hook，彻底删除了旧逻辑
    };
  </script>
  
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <script src="//cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/docsify-latex@0"></script>
  
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  
</body>
</html>
