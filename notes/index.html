<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course Notes</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <!-- Theme: Simple Dark/Light mode compatible -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  
  <!-- KaTeX CSS for Math rendering -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"/>
</head>
<body>
  <div id="app">Loading Notes...</div>
  
  <script>
    window.$docsify = {
      name: 'My Knowledge Base',
      repo: '', // 如果你想在右上角显示 GitHub 挂件，填入仓库地址
      loadSidebar: true, // 开启侧边栏
      subMaxLevel: 3,    // 侧边栏显示的目录层级
      auto2top: true,    // 切换页面自动回到顶部
      
      // LaTeX 配置 (KaTeX)
      katex: {
        trust: true,
        strict: false,
      }
    }
  </script>
  
  <!-- Docsify Core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <!-- Plugins -->
  <!-- 1. KaTeX Plugin for Math -->
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <!-- 2. Copy to Clipboard Code Button -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
</body>
</html>
