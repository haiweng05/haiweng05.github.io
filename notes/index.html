<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course Notes</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <!-- Theme: Vue style -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  
  <!-- KaTeX CSS: Use specific version 0.16.10 for stability -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css"/>
</head>
<body>
  <div id="app">Loading Notes...</div>
  
  <script>
    window.$docsify = {
      name: 'My Knowledge Base',
      repo: '', 
      loadSidebar: true, 
      subMaxLevel: 3,
      auto2top: true,
      
      // LaTeX (KaTeX) Configuration
      katex: {
        trust: true,
        strict: false,
        delimiters: [
          {left: "$$", right: "$$", display: true},
          {left: "$", right: "$", display: false},
          {left: "\\(", right: "\\)", display: false},
          {left: "\\[", right: "\\]", display: true}
        ]
      },

      // PLUGINS configuration
      plugins: [
        function(hook) {
          // Hook: run before parsing Markdown
          hook.beforeEach(function(content) {
            // Regex to find math blocks: $$...$$ or $...$
            // It protects underscores (_) inside math from being parsed as italic
            return content.replace(
              /(\$\$[\s\S]*?\$\$|(?<!\\)\$((?:\\.|[^\\$])*?)(?<!\\)\$)/g,
              function(match) {
                // Replace underscore with escaped underscore inside math
                return match.replace(/_/g, '\\_');
              }
            );
          });
        }
      ],

      // Markdown configuration (Keep this as a backup)
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "tex" || lang === "latex") {
              return '<span class="tex" data-expr="' + code + '"></span>';
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      }
    };
  </script>
  
  <!-- 1. Docsify Core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <!-- 2. KaTeX Core Library (Locked Version) -->
  <script src="//cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"></script>

  <!-- 3. Plugins -->
  <!-- KaTeX Plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <!-- Copy Code Plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  
  <!-- Debug Helper -->
  <script>
    window.onload = function() {
      if (window.katex) {
        console.log("✅ KaTeX library loaded successfully.");
      } else {
        console.error("❌ KaTeX library failed to load.");
      }
    }
  </script>
</body>
</html>
