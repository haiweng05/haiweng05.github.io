<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course Notes</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css"/>
  
  <style>
    .katex { font-size: 1.1em; }
    /* 修复行内公式在某些情况下被当做代码块背景的问题 */
    code { background-color: transparent !important; }
    /* 恢复普通代码块的背景 */
    pre code { background-color: #f8f8f8 !important; }
  </style>
</head>
<body>
  <div id="app">Loading Notes...</div>
  
  <script>
    window.$docsify = {
      name: 'My Knowledge Base',
      repo: '', 
      loadSidebar: true, 
      subMaxLevel: 3,
      auto2top: true,
      
      // LaTeX 配置
      katex: {
        trust: true,
        strict: false,
      },

      // 关键修复：使用 Markdown 配置来保护 TeX 符号，而不是使用正则替换
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "tex" || lang === "latex") {
              // 显式处理 latex 代码块
              return ('<span class="tex" data-expr="' + code + '"></span>');
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      }
    };
  </script>
  
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <script src="//cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

</body>
</html>
